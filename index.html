<!-- Aquí copia todas tus secciones de navegación, hero, servicios, tecnologías y beneficios -->

<!-- Contact Section -->
<section id="contacto" class="py-20 px-4 bg-secondary/20">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-bold mb-4">Contactanos</h2>
            <p class="text-xl text-light/70 text-pretty">Estamos listos para ayudarte a automatizar tu negocio</p>
        </div>
        <div class="bg-dark border border-accent/30 rounded-2xl p-8 md:p-12">
            <form class="space-y-6" onsubmit="return enviarFormulario(event)">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Nombre</label>
                        <input type="text" name="nombre" class="w-full bg-secondary/50 border border-accent/30 rounded-lg px-4 py-3 text-light focus:outline-none focus:border-primary transition-colors" placeholder="Tu nombre" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Email</label>
                        <input type="email" name="email" class="w-full bg-secondary/50 border border-accent/30 rounded-lg px-4 py-3 text-light focus:outline-none focus:border-primary transition-colors" placeholder="tu@email.com" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Empresa</label>
                    <input type="text" name="empresa" class="w-full bg-secondary/50 border border-accent/30 rounded-lg px-4 py-3 text-light focus:outline-none focus:border-primary transition-colors" placeholder="Nombre de tu empresa" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">¿Qué necesitas automatizar?</label>
                    <textarea name="mensaje" rows="5" class="w-full bg-secondary/50 border border-accent/30 rounded-lg px-4 py-3 text-light focus:outline-none focus:border-primary transition-colors resize-none" placeholder="Cuéntanos sobre tu proyecto..." required></textarea>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-accent text-white font-semibold px-8 py-4 rounded-lg transition-all hover:scale-105">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer: copiar igual que tu código actual -->

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
   emailjs.init('TU_PUBLIC_KEY_EMAILJS'); // reemplaza por tu Public Key
})();

function enviarFormulario(e){
    e.preventDefault();
    const form = e.target;
    const datos = {
        nombre: form.nombre.value,
        email: form.email.value,
        empresa: form.empresa.value,
        mensaje: form.mensaje.value
    };
    emailjs.send('service_qviewx','template_contacto',datos)
        .then(()=>{ alert('Mensaje enviado correctamente'); form.reset(); })
        .catch(err=>{ alert('Error al enviar, intenta de nuevo'); console.error(err); });
    return false;
}
</script>
